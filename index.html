<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN terbaru -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <canvas id="particle-canvas"></canvas>
    <div class="container">
        <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-img-container">
                    <img src="mobil.png" alt="Profile Picture" class="profile-img">
                    <div class="img-overlay"></div>
                </div>
                <h1 class="profile-name">Ficky</h1>
                <p class="profile-title">Web Developer</p>
            </div>
            <div class="profile-body">
                <p class="profile-bio">
                    <span class="typing"></span>
                </p>
                <div class="social-links">
                    <a href="#" class="social-icon" data-tooltip="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#" class="social-icon" data-tooltip="GitHub"><i class="fab fa-github"></i></a>
                    <a href="#" class="social-icon" data-tooltip="Twitter"><i class="fab fa-twitter"></i></a>
                </div>
                <!-- <a href="#" class="contact-btn">
                    <i class="fab fa-whatsapp"></i> Let's Connect
                </a> -->
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="script.js"></script>
</body>
</html>
